<mat-form-field appearance="fill" style="align-self: center">
    <mat-label>Sez√≥na</mat-label>
    <mat-select [(value)]="selected" >
        <mat-option *ngFor="let season of seasons" id="{{season.id}}" value="{{season.year}}">{{season.year | uppercase}}</mat-option>
    </mat-select>
</mat-form-field>

<h1>{{selected | uppercase}}</h1>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Klub </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Matches Column -->
    <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> M </th>
        <td mat-cell *matCellDef="let element"> {{element.matches}} </td>
    </ng-container>

    <!-- Winnings Column -->
    <ng-container matColumnDef="winnings">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> V </th>
        <td mat-cell *matCellDef="let element"> {{element.winnings}} </td>
    </ng-container>

    <!-- Looses Column -->
    <ng-container matColumnDef="looses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> P </th>
        <td mat-cell *matCellDef="let element"> {{element.looses}} </td>
    </ng-container>

    <!-- Draws Column -->
    <ng-container matColumnDef="draws">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> L </th>
        <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> S </th>
        <td mat-cell *matCellDef="let element"> {{element.scoredGoals}}:{{element.collectedGoals}} </td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
