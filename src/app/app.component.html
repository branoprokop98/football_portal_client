<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Responsive side navigation

    <div class="auth-btn-pos">
        <a [routerLink]="['/login']" [routerLinkActive]="['activate-link']" mat-button>
            <mat-icon>login</mat-icon>
            <span>Prihlásenie</span>
        </a>
        <a [routerLink]="['/register']" [routerLinkActive]="['activate-link']" mat-button>
            <mat-icon>app_registration</mat-icon>
            <span>Registrácia</span>
        </a>
    </div>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z0">

        <div *ngIf="route.url.indexOf('/admin') == -1">
            <app-user-menu></app-user-menu>
        </div>

        <div *ngIf="route.url.indexOf('/admin') != -1">
            <app-admin-menu></app-admin-menu>
        </div>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <div class="router">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
