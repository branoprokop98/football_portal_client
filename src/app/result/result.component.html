<h1>Výsledky</h1>
<mat-form-field appearance="fill" style="margin-right: 10px">
    <mat-label>Sezóna</mat-label>
    <mat-select [(value)]="selectedSeason">
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Kolo</mat-label>
    <mat-select [(value)]="selectedRound">
        <mat-option *ngFor="let round of rounds" value="option1">{{round}}. kolo</mat-option>
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef> Home </th>
        <td mat-cell *matCellDef="let element"> {{element.home}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Výsledok </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <ng-container matColumnDef="guest">
        <th mat-header-cell *matHeaderCellDef> Hostia </th>
        <td mat-cell *matCellDef="let element"> {{element.guest}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
