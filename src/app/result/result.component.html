<mat-form-field appearance="fill">
    <mat-label>Kolo</mat-label>
    <mat-select [(value)]="selectedRound" (selectionChange)="updateMatches()">
        <mat-option *ngFor="let round of rounds" value="{{round}}">{{round}}. kolo</mat-option>
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef> Home </th>
        <td mat-cell *matCellDef="let element"> {{element.match.homeTeam.name}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Výsledok </th>
        <td mat-cell *matCellDef="let element"> {{element.match.homeGoals}}:{{element.match.guestGoals}} </td>
    </ng-container>

    <ng-container matColumnDef="guest">
        <th mat-header-cell *matHeaderCellDef> Hostia </th>
        <td mat-cell *matCellDef="let element"> {{element.match.guestTeam.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
