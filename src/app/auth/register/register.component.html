<mat-card>
    <form [formGroup]="form" (ngSubmit)="submitRegisterForm()">
        <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Uživateľské meno" formControlName="username">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <input type="email" matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Heslo" formControlName="password">
            </mat-form-field>
        </p>

        <button type="submit" mat-button>Registrovať</button>

    </form>
</mat-card>
